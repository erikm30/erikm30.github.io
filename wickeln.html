<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floorpong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 32px;
        }
        h2 {
            color: #555;
            font-size: 26px;
        }
        p {
            text-align: left;
            font-size: 20px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aufwickeln</h1>
        <h2>Die Regeln</h2>
        <p>
            1. Auf der Rolle befinden sich 5m Schnur.<br>
            2. Ein Spieler des Teams setzt sich auf eine Teppichfliese/ein Bobby-Car/Rollbrett, der andere muss ihn herziehen.<br>
            3. Dann tauschen die Spieler ihre Plätze.<br>
            4. Das Team, das öfter gewinnt, gewinnt das Spiel.
        </p>
    </div>
</body>
</html>
