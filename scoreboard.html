    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: xx-large;
        }
        td {
            width: 25%;
            height: 100px;
            background-color: lightgray;
            border: 2px solid #ddd;
            cursor: pointer;
            text-align: center;
            vertical-align: middle;
            position: relative;
        }
        td a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: black;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cells = document.querySelectorAll("td");
            
            function getCookie(name) {
                let matches = document.cookie.match(new RegExp(
                    "(?:^|; )" + name.replace(/([.$?*|{}()\[\]\\/\+^])/g, '\\$1') + "=([^;]*)"
                ));
                return matches ? decodeURIComponent(matches[1]) : "";
            }
            
            function setCookie(name, value, days) {
                let expires = "";
                if (days) {
                    let date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
            }
            
            cells.forEach((cell, index) => {
                let state = getCookie("cell" + index) || "lightgray";
                cell.style.backgroundColor = state;
                const link = cell.querySelector("a");
                let clicked = getCookie("clicked" + index) === "true";
                
                if (link) {
                    link.target = "_blank";
                    link.style.pointerEvents = !clicked ? "auto" : "none";
                }
                
                cell.addEventListener("click", function () {
                    if (!clicked && link) {
                        window.open(link.href, "_blank");
                        clicked = true;
                        cell.style.backgroundColor = "white";
                        setCookie("clicked" + index, "true", 7);
                    } else {
                        if (cell.style.backgroundColor === "white") {
                            cell.style.backgroundColor = "green";
                        } else if (cell.style.backgroundColor === "green") {
                            cell.style.backgroundColor = "blue";
                        } else {
                            cell.style.backgroundColor = "lightgray";
                            clicked = false;
                            setCookie("clicked" + index, "false", 7);
                        }
                    }
                    setCookie("cell" + index, cell.style.backgroundColor, 7);
                    
                    if (link) {
                        link.style.pointerEvents = clicked ? "none" : "auto";
                    }
                });
            });
        });
    </script>
